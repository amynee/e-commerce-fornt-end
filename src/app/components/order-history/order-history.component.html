<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>
            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th>Order Tracking Number</th>
                        <th>Total Price</th>
                        <th>Total Quantity</th>
                        <th>Date</th>
                    </tr>

                    <tr *ngFor="let tempOrderHistory of orderHistoryList">
                        <td class="ps-2">
                            {{tempOrderHistory.orderTrackingNumber}}
                        </td>
                        <td class="ps-2">
                            {{tempOrderHistory.totalPrice | currency: 'USD'}}
                        </td>
                        <td class="ps-2">
                            {{tempOrderHistory.totalQuantity}}
                        </td>
                        <td class="ps-2">
                            {{tempOrderHistory.dateCreated | date: 'medium'}}
                        </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12">
                No orders found
            </div>
            
        </div>
    </div>
</div>
